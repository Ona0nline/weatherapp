<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Weather app</title>
  </head>

  <body>

       <div class="container">
      <div class="content">
        
        <form>
        <input id="search-input" type="text" placeholder="Search for your city..." required>
        <input id="submit-button" type="submit" >
      </form>


      <h1>Pretoria </h1>
       <p class="current-temp">21&deg;C</p>
      <p class="time-conditions">Friday 11:17</p>
      <p class="description">Sunny conditions</p>
      <p class="humidity">Humidity: <span class="color">10%</span> </p>
      <p class="wind">Wind: <span class="color">7km/h</span></p> 
     
      </div>
      
    </div>
    
    <footer>

    </footer>

    <script src="index.js"></script>
  </body>
</html>
